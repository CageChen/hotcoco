name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y ninja-build liburing-dev

      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON -DBUILD_EXAMPLES=ON

      - name: Build
        run: ninja -C build -j$(nproc)

      - name: Test
        run: ctest --test-dir build --output-on-failure

  asan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y ninja-build liburing-dev

      - name: Configure (ASan + UBSan)
        run: cmake -B build-asan -G Ninja -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON -DENABLE_ASAN=ON -DENABLE_UBSAN=ON

      - name: Build
        run: ninja -C build-asan -j$(nproc)

      - name: Test
        run: ctest --test-dir build-asan --output-on-failure

  clang-tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y ninja-build liburing-dev clang-tidy

      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build
        run: ninja -C build -j$(nproc)

      - name: Run clang-tidy
        run: run-clang-tidy -p build -header-filter='include/hotcoco/.*'

  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format-19
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository -y 'deb http://apt.llvm.org/noble/ llvm-toolchain-noble-19 main'
          sudo apt-get update && sudo apt-get install -y clang-format-19

      - name: Check formatting
        run: find include src tests examples -name '*.cpp' -o -name '*.hpp' | xargs clang-format-19 --dry-run --Werror
